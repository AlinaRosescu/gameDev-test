<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shape drawing game</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <label for="nr-of-shapes">Number of shapes
                    <input type="text" id="nr-of-shapes" name="shapes" value="">
                </label>
                <label for="surface-area">Surface area of shapes
                    <input type="text" id="surface-area" name="area" value="">px
                </label>
            </div>
            <div id="canvas"></div>
            <div class="game-controls">
                <label>Shapes per second
                    <button type="button" id="decrease-nr-shapes" name="decrease-nr">-</button>
                    <button type="button" id="increase-nr-shapes" name="increase-nr">+</button>
                </label>
                <label>Gravity value
                    <button type="button" id="decrease-gravity" name="decrease-gravity">-</button>
                    <button type="button" id="increase-gravity" name="increase-gravity">+</button>
                </label>
            </div>
        </div>
        <script type="text/javascript" src="js/library/pixi.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
